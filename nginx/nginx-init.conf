events {
    worker_connections 1024;
}

http {
    # Initial HTTP-only server for certificate generation
    server {
        listen 80;
        server_name _;

        # Let's Encrypt certificate challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary response during setup
        location / {
            return 200 'QuendAward is being configured. Please wait...';
            add_header Content-Type text/plain;
        }
    }
}
