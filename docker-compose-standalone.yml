version: '3.8'

services:
  ham-coordinator:
    build: .
    container_name: ham-coordinator
    expose:
      - "8501"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/ham_coordinator.db
      - STREAMLIT_SERVER_BASE_URL_PATH=/quendaward
      - ADMIN_CALLSIGN=${ADMIN_CALLSIGN:-EA1RFI}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - MQTT_WS_URL=${MQTT_WS_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mosquitto
    networks:
      - quendaward-network

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: quendaward-mosquitto
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    expose:
      - "1883"
      - "9001"
    restart: unless-stopped
    networks:
      - quendaward-network

  nginx:
    image: nginx:alpine
    container_name: quendaward-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    environment:
      - DOMAIN=${DOMAIN}
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
    depends_on:
      - ham-coordinator
      - mosquitto
    restart: unless-stopped
    networks:
      - quendaward-network

  certbot:
    image: certbot/certbot
    container_name: quendaward-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - quendaward-network

volumes:
  mosquitto_data:
  mosquitto_log:

networks:
  quendaward-network:
    driver: bridge
