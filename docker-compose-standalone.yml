version: '3.8'

services:
  ham-coordinator:
    build: .
    container_name: ham-coordinator
    expose:
      - "8501"
    volumes:
      - ./data:/app/data
      - ./media:/app/media
    environment:
      - DATABASE_PATH=/app/data/ham_coordinator.db
      - MEDIA_PATH=/app/media
      - STREAMLIT_SERVER_BASE_URL_PATH=/quendaward
      - ADMIN_CALLSIGN=${ADMIN_CALLSIGN:-EA1RFI}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - quendaward-network

  public-app:
    build: .
    container_name: quendaward-public
    command: ["streamlit", "run", "public_app.py", "--server.port=8502", "--server.address=0.0.0.0"]
    expose:
      - "8502"
    volumes:
      - ./data:/app/data
      - ./media:/app/media
    environment:
      - DATABASE_PATH=/app/data/ham_coordinator.db
      - MEDIA_PATH=/app/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - quendaward-network

  nginx:
    image: nginx:alpine
    container_name: quendaward-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - ham-coordinator
      - public-app
    restart: unless-stopped
    networks:
      - quendaward-network

  certbot:
    image: certbot/certbot
    container_name: quendaward-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - quendaward-network

networks:
  quendaward-network:
    driver: bridge
