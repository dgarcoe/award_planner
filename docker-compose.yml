version: '3.8'

services:
  ham-coordinator:
    build: .
    container_name: ham-coordinator
    expose:
      - "8501"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/ham_coordinator.db
      - ADMIN_CALLSIGN=${ADMIN_CALLSIGN}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    restart: unless-stopped
    networks:
      - ea1rfi-network

networks:
  ea1rfi-network:
    external: true
