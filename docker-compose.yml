version: '3.8'

services:
  ham-coordinator:
    build: .
    container_name: ham-coordinator
    expose:
      - "8501"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/ham_coordinator.db
      - STREAMLIT_SERVER_BASE_URL_PATH=/quendaward
      - ADMIN_CALLSIGN=${ADMIN_CALLSIGN}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - MQTT_WS_URL=${MQTT_WS_URL:-}
      - DX_CLUSTER_ENABLED=${DX_CLUSTER_ENABLED:-false}
      - DX_CLUSTER_HOST=${DX_CLUSTER_HOST:-}
      - DX_CLUSTER_PORT=${DX_CLUSTER_PORT:-7300}
      - DX_CLUSTER_CALLSIGN=${DX_CLUSTER_CALLSIGN:-}
      - DX_CLUSTER_PASSWORD=${DX_CLUSTER_PASSWORD:-}
    restart: unless-stopped
    depends_on:
      - mosquitto
    networks:
      - ea1rfi-network

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: quendaward-mosquitto
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    expose:
      - "1883"
      - "9001"
    restart: unless-stopped
    networks:
      - ea1rfi-network

volumes:
  mosquitto_data:
  mosquitto_log:

networks:
  ea1rfi-network:
    external: true
